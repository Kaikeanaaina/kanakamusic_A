<ion-view title="Edit: {{Song.title}}" id="page15" ng-init="getSongToEdit(); getAllArtists(); getAllAlbums()">
    <ion-content padding="true" class="has-header">
        <form class="list">

            <input type="hidden" ng-model="song.id"></input>

            <ion-toggle ng-model="song.visibility" toggle-class="toggle-calm">Visible</ion-toggle>
            <p>Change Visibility Status to : {{song.visibility}}</p>
            <p>Current Visibility Status : {{Song.visibility}}</p>
            <br></br>

            <label class="item item-input" name="songTitle">
                <span class="input-label">Song Title</span>
                <input type="text" placeholder="{{Song.title}}" ng-model="song.title">
            </label>

            <div class="spacer" style="width: 300px; height: 15px;"></div>


            <p>old artist: <strong>{{Artist.name}}</strong></p>
            <label class="item item-select" name="artist">
                <span class="input-label">Artist</span>
                <select ng-model="song.ArtistId">
                    <option ng-repeat="artist in Artists | orderBy:'name'" ng-value="{{artist.id}}" value="{{artist.id}}">{{artist.name}}</option>
                </select>
            </label>


            <a ui-sref="menu.addNewArtist" id="editSong-button23" style="font-weight:300;" class="button button-positive button-small button-block">Add New Artist</a>

            <p>old album: <strong>{{Album.title}}</strong></p>
            <label class="item item-select" name="album">
                <span class="input-label">Album</span>
                <select ng-model="song.AlbumId">
                    <option ng-repeat="album in Albums | orderBy:'title'" name='kainoa' ng-value="{{album.id}}" value="{{album.id}}">{{album.title}}</option>
                </select>
            </label>

            <a ui-sref="menu.addNewAlbum" id="editSong-button24" style="font-weight:300;" class="button button-positive button-small button-block">Add New Album</a>

            <p>old song type: <strong>{{Song.type}}</strong></p>
            <label class="item item-select" name="type">
                <span class="input-label">Type</span>
                <select ng-model="song.type">
                    <option ng-value="hawaiian" value="hawaiian">Hawaiian</option>
                    <option ng-value="contemporary" value="contemporary">Contemporary</option>
                </select>
            </label>

            <label class="item item-input" name="description">
                <span class="input-label">Description</span>
                <textarea placeholder="{{Song.description}}" ng-model="song.description"></textarea>
            </label>

            <div class="spacer" style="width: 300px; height: 8px;"></div>

            <label class="item item-input" name="line1">
                <span class="input-label">Line 1</span>
                <input type="text" placeholder="{{Song.line1}}" ng-model="song.line1">
            </label>
